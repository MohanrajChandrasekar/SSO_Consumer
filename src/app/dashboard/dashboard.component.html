<div *ngIf='ssoToken'>
    <p style="text-align: center;padding-top: 10px;">Login successfully</p>
    <h5>User: {{userDetails.username}}</h5>
    <h5>Is Admin: {{userDetails.admin}}</h5>
    <h5>Global Session ID: {{userDetails.globalSessionID}}</h5>
    <br>
    <hr>
    <button (click)='logout()'>Logout</button>
</div>
